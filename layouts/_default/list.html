<html lang="en">
    {{ partial "head.html" . }}
    <body>
        {{ partial "navbar.html" . }}
        <main>
            {{ range .Paginator.Pages }}
                <article>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                    <p>{{ .Summary }}</p>
                </article>
            {{ end }}
            <nav>
                {{ if .Paginator.HasPrev }}
                    <a href="{{ .Paginator.Prev.URL }}">PREV</a>
                {{ end }}
                {{ if .Paginator.HasNext }}
                    <a href="{{ .Paginator.Next.URL }}">NEXT</a>
                {{ end }}
            </nav>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
